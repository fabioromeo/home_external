        /*SIDEBAR*/
        .toggle {
            text-decoration: none;
            font-size: 2em;
            color: rgba(0, 0, 0, 0.61);
            -webkit-transition: all 0.15s ease-out 0;
            -moz-transition: all 0.15s ease-out 0;
            transition: all 0.45s ease-out 0;
            position: fixed;
            top: 45%;
            left: 0px;
            z-index: 1;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 0px;
            bottom: 0px;
            left: -190px;
            -webkit-transition: all 0.15s ease-out 0;
            -moz-transition: all 0.15s ease-out 0;
            transition: all 0.15s ease-out 0;
            width: 9.6rem;
            padding: 1.5em;
            background: #000;
        }

        .sidebar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .sidebar li a {
            color: #fff;
            font-family: 'Roboto Slab', serif;
            font-size: 1.2em;
            margin: 0;
            margin-bottom: 16px;
            cursor: pointer;
            text-decoration: none;
            line-height: 200%;
        }

        .sidebar a:hover {
            color: rgba(0, 0, 0, 0.61);
        }

        #slide:checked+.container .sidebar {
            left: 0px;
        }

        #slide:checked+.container .toggle {
            left: 9rem;
        }

        #slide {
